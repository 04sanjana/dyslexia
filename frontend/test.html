<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="tst.css">
</head>
<body>
    <div class="quiz-container">
        <h2>Quiz App</h2>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="quiz-box">
            <h3 id="question">Loading question...</h3>
            <img id="question-image" src="images/qn1.jpg"  style="width: 80%; max-height: 400px; object-fit: contain; border-radius: 10px;">
            <div id="options"></div> <!-- Ensure this is EMPTY initially -->
        </div>

        <div class="btn-container">
            <button id="prev-btn" onclick="prevQuestion()">Previous</button>
            <button id="next-btn" onclick="nextQuestion()">Next</button>
            <button id="submit-btn" onclick="showResult()" style="display: none;">Submit</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
